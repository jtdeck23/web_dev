<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>
    <form>
      <label for="dogs">Dogs:</label>
      <input id="dogs" name="petChoice" type="radio" value="DOGS">

      <label for="cats">Cats</label>
      <input id="cats" name="petChoice" type="radio" value="CATS">

      <p>What's your favorite color?</p>
      <select name="color">
        <option value="RED">Red</option>
        <option value="GREEN">Green</option>
        <option value="BLUE">Blue</option>
      </select>

      <textarea name="paragraph" rows="8" cols="80"></textarea>

      <button>Go!</button>
    </form>
  </body>
</html>
