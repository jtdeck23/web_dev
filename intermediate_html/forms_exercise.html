<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <!-- First Name -->
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" name="firstName" placeholder="John" required>
      <!-- Last Name -->
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" name="lastName" placeholder="Smith" required>
      <br>
      <!-- Gender -->
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender">
      <label for="female">Female</label>
      <input id="female" type="radio" name="gender">
      <label for="other">Other</label>
      <input id="other" type="radio" name="gender">
      <br>
      <!-- Credentials -->
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="your email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" placeholder="your password" required title="Password must be between 5 and 10 characters" pattern=".{5,10}">
      <br>
      <!-- Birthday -->
      <label for="birthday">Birthday:</label>
      <select name="month">
        <option value="Month">Month</option>
        <option value="JAN">January</option>
        <option value="FEB">February</option>
      </select>
      <select name="day">
        <option value="Day">Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <select name="year">
        <option value="Year">Year</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
      </select>
      <br>
      <label for="terms">I agree to the terms and conditions</label>
      <input id="terms" type="checkbox" name="terms" required>
      <br>
      <input type="submit">
    </form>
  </body>
</html>
